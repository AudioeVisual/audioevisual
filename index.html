<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/inicial.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/gallery.theme.css">
    <script src="js/trojan.js"></script>
    <title>Audio & Visual Design</title>
</head>
<div class="geral">
    <body>
        <div class="headiv">
            <header>
                <center><h1><img src="logos/logocompleta.png" alt=""></h1></center>
                <center><button class="tbr"><a href="#chamajob">Veja nossos Trabalho</a></button></center>
                <center><button class="ctt"><a href="">Entre em Contato Conosco</a></button></center>
                <center><button class="ssc"><a href="#footdiv">Seja Sócio</a></button></center>
            </header>
        </div>
        <div class="artdiv" id="chamajob">
            <article>
              <div class="gallery items-3">
                <div id="item-1" class="control-operator"></div>
                <div id="item-2" class="control-operator"></div>
                <div id="item-3" class="control-operator"></div>
                <div id="item-4" class="control-operator"></div>
                <div id="item-5" class="control-operator"></div>
  
                <figure class="item">
                  <img src="images/areadetrabalho/bannerresenha.png" alt="resenha"/>
                </figure>
  
                <figure class="item">
                  <img src="images/areadetrabalho/bannerinst.png" alt="insti"/>
                </figure>

                <figure class="item">
                  <img src="images/areadetrabalho/bannerreligiosos.png" alt="insti"/>
                </figure>

                <figure class="item">
                  <img src="images/areadetrabalho/bannerreligiosos1.png" alt="insti"/>
                </figure>

                <figure class="item">
                  <img src="images/areadetrabalho/bannerreligiosos2.png" alt="insti"/>
                </figure>
  
                <div class="controls">
                  <a href="#item-1" class="control-button">°</a>
                  <a href="#item-2" class="control-button">°</a>
                  <a href="#item-3" class="control-button">°</a>
                  <a href="#item-4" class="control-button">°</a>
                  <a href="#item-5" class="control-button">°</a>
                </div>
        </div>
        <div class="footdiv" id="footdiv">
          <footer>
            <center><form name="caixa">
              <p>Usuário:</p> <input class="caixa" type="text" name="nome" autocomplete="off"><br><br>
              <p>Senha:</p>   <input class="caixa" type="password" name="senha" autocomplete="off"
              ><br><br>

              <input class="butao" type="button" name="botao" value="Entrar" onclick="acesso(this.form)">
            </form></center>
          </footer>
        </div>
    </body>
</div>
</html>

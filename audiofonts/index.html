<!DOCTYPE html>
<html lang="pt-BR">

    <title>Audio&Visual - Downloads</title>

<div class="geral">
    <body>
        <header>
            <center><h1><img src="../logos/logocompleta.png" alt=""></h1></center>
            <div class="formulario">
                            <!-- Begin Mailchimp Signup Form -->
                <center>
                    <div id="mc_embed_signup">
                    <form action="https://github.us1.list-manage.com/subscribe/post?u=b19308735d9116be2991ba26a&amp;id=1f1a195c1b" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                        <div id="mc_embed_signup_scroll">
                        <h2>Registre-se para poder baixar todo o conteúdo Audio&amp;Visual</h2>
                    <div class="indicates-required"><span class="asterisk">*</span> Se registre e aproveite todos os nossos recursos ;)</div>
                    <div class="mc-field-group">
                        <label for="mce-EMAIL"><p><strong>E-Mail</strong></p> <span class="asterisk"></span>
                    </label>
                        <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                    </div>
                    <div class="mc-field-group">
                        <label for="mce-FNAME"><p><strong>Primeiro Nome</strong></p> </label>
                        <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
                    </div>
                    <div class="mc-field-group">
                        <label for="mce-LNAME"><p><strong>Último Nome</strong></p></label>
                        <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
                    </div>
                        <div id="mce-responses" class="clear">
                            <div class="response" id="mce-error-response" style="display:none"></div>
                            <div class="response" id="mce-success-response" style="display:none"></div>
                        </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_b19308735d9116be2991ba26a_1f1a195c1b" tabindex="-1" value=""></div>
                        <div class="clear"><input type="submit" value="Registrar" name="subscribe" id="mc-embedded-subscribe" class="button" onclick="redirect()"></div>
                        </div>
                    </form>
                    </div>
                </center>

                <!--End mc_embed_signup-->
            </div>
        </header>
